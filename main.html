<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SSDM 연동 서비스 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
        }
        .title-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        .service-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3B82F6, #10B981);
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        .card-icon {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1F2937;
        }
        .card-description {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .card-button {
            background: linear-gradient(135deg, #3B82F6, #10B981);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .footer-info {
            text-align: center;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 메인 타이틀 -->
        <div class="title-section">
            <h1 class="text-5xl font-bold text-white mb-4">SSDM 연동 서비스</h1>
            <p class="text-xl text-white opacity-90">개인정보 보안 관리 시스템</p>
        </div>

        <!-- 서비스 카드들 -->
        <div class="cards-container">
            <!-- 서비스 구성 확인 카드 -->
            <div class="service-card" onclick="window.location.href='index.html'">
                <div class="card-icon">
                    <i class="fas fa-sitemap"></i>
                </div>
                <h3 class="card-title">서비스 구성 확인하기</h3>
                <p class="card-description">
                    SSDM, 도서 쇼핑몰, 택배사 간의 연동 구조와 
                    상호작용 방식을 확인할 수 있습니다.
                </p>
                <button class="card-button">
                    <i class="fas fa-arrow-right"></i>
                    서비스 구성 보기
                </button>
            </div>

            <!-- UML 시퀀스 다이어그램 카드 -->
            <div class="service-card" onclick="window.location.href='sequence-diagram.html'">
                <div class="card-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <h3 class="card-title">UML 시퀀스 다이어그램</h3>
                <p class="card-description">
                    회원사 등록 프로세스의 상세한 시퀀스 다이어그램을 
                    통해 전체 프로세스를 단계별로 확인할 수 있습니다.
                </p>
                <button class="card-button">
                    <i class="fas fa-arrow-right"></i>
                    다이어그램 보기
                </button>
            </div>
        </div>

        <!-- 푸터 정보 -->
        <div class="footer-info">
            <p>SSDM (Secure Service Data Management) - 개인정보 보안 관리 시스템</p>
        </div>
    </div>

</body>
</html>
